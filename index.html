<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hor&aacute;rios VAL</title>
    <meta name="description" content="Hor&aacute;rios VAL">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="SHORTCUT ICON" href="favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-inner" id="topo_fixo">
        <div class="container">
          <div class="navbar-header">
            <a class="brand"><img src="img/topo_val.jpg" /></a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <form onsubmit="return false;">
        <div class="navbar navbar-default barra_titulo">
          <div class="navbar-inner">
            <div class="container">
              <div class="navbar-header">
                <a class="brand"><img class="barra-titulo-img" src="img/barra_titulo_val.jpg" /></a>
                <label class="titulo">
                  <img src="img/relogio.png" />
                  <span class="brand-header-val">Hor&aacute;rios VAL</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="area_conteudo" id="conteudo_form">
          
          <div class="form-group control-group hidden">
            <button id="btnNoticias" class="btn btn-soul">
              Notícias 
              <span id="span_noticias_novas" style="display: none;">
                ( <span id="span_noticias_count"></span> )
              </span>
            </button>
          </div>
          
          <div class="form-group control-group">
            <span id="span_conferindo" class="hidden">
              <span class="glyphicon glyphicon-refresh"></span>
              Conferindo atualiza&ccedil;&otilde;es...
            </span>
            <span id="span_ultima_atualizacao" class="hidden">
              Atualizado em <span id="data_ultima_atualizacao"></span>
            </span>
          </div>
          <div class="form-group control-group clsLabelLembrar">
            <label>
              <input type="checkbox" id="checkLembrarFiltros" />
              Lembrar Favoritos?
            </label>
          </div>
          <div class="form-group control-group">
            <label for="selectLinhas">Linhas</label>
            <label class="clsLabelLembrar">[ <input type="checkbox" />lembrar ]</label>
            <select id="selectLinhas" class="form-control" style="display: block;">
              <option value="L1|ALV-POA">L1 - S&atilde;o Pedro > Stella</option>
              <option value="L1|POA-ALV">L1 - Stella > S&atilde;o Pedro</option>
              <option value="L1/A|ALV-POA">L1/A - S&atilde;o Pedro > Stella</option>
              <option value="L1/A|POA-ALV">L1/A - Stella > S&atilde;o Pedro</option>
              <option value="L2|ALV-POA">L2 - Figueira > Algarve</option>
              <option value="L2|POA-ALV">L2 - Algarve > Figueira</option>
              <option value="L2/A|ALV-POA">L2/A - V.Izabel > Algarve</option>
              <option value="L2/A|POA-ALV">L2/A - Algarve > V.Izabel</option>
              <option value="L3|ALV-POA">L3 - Tijuca > Hospital</option>
              <option value="L3|POA-ALV">L3 - Hospital >Tijuca</option>
              <option value="L4|ALV-POA">L4 - N. Alvorada > Hospital</option>
              <option value="L4|POA-ALV">L4 - Hospital > N. Alvorada</option>
              <option value="L5|ALV-POA">L5 - S.dos A&ccedil;udes > Jd. Alv.</option>
              <option value="L5|POA-ALV">L5 - Jd. Alv. > S.dos A&ccedil;udes</option>
              <option value="L6|ALV-POA">L6 - Salom&eacute; > P.Verde</option>
              <option value="L6|POA-ALV">L6 - P.Verde > Salom&eacute;</option>
              <option value="L6/A|ALV-POA">L6/A - Salom&eacute; > P.Verde</option>
              <option value="L6/A|POA-ALV">L6/A - P.Verde > Salom&eacute;</option>
              <option value="L7|ALV-POA">L7 - D. Industrial > Lebes pda. 42</option>
              <option value="L7|POA-ALV">L7 - Lebes pda. 42 > D. Industrial</option>
            </select>
          </div>
          <div class="form-group">
            <label for="selectDia">Dia</label>
            <label class="clsLabelLembrar">[ <input type="checkbox" />lembrar ]</label>
            <select id="selectDia" class="form-control">
              <option value="DIA UTIL">Dia &uacute;til</option>
              <option value="SABADO">S&aacute;bado</option>
              <option value="DOMINGO">Domingo e feriados</option>
            </select>
          </div>
          <div class="form-group row" id="filtroHoraNormal">
            <div class="col-xs-6">
              <label for="txtHoraInicial">Hora inicial</label>
              <label class="clsLabelLembrar">[ <input type="checkbox" />lembrar ]</label>
              <input type="time" class="form-control" id="txtHoraInicial" placeholder="Hora inicial" />
            </div>
            <div class="col-xs-6">
              <label for="txtHoraFinal">Hora final</label>
              <label class="clsLabelLembrar">[ <input type="checkbox" />lembrar ]</label>
              <input type="time" class="form-control" id="txtHoraFinal" placeholder="Hora final" />
            </div>
          </div>
          <div class="form-group row hidden" id="filtroHoraPlugin">
            <div class="col-xs-6">
              <label for="txtHoraInicialPlugin">Hora inicial</label>
              <label class="clsLabelLembrar">[ <input type="checkbox" />lembrar ]</label>
              <input id="txtHoraInicialPlugin" 
                type="timepicker" 
                readonly="true" 
                class="form-control" 
                style="background-color: white"
                placeholder="Hora inicial" />
            </div>
            <div class="col-xs-6">
              <label for="txtHoraFinalPlugin">Hora final</label>
              <label class="clsLabelLembrar">[ <input type="checkbox" />lembrar ]</label>
              <input id="txtHoraFinalPlugin" 
                type="timepicker" 
                readonly="true" 
                class="form-control" 
                style="background-color: white"
                placeholder="Hora final" />
            </div>
          </div>
          <div class="form-group" style="display: none;">
            <label for="txtPesquisar">Pesquisar por texto</label>
            <input type="text" class="form-control" id="txtPesquisar" placeholder="Pesquisar por texto">
          </div>
          <div class="form-group">
            <button style="width: 120px;" id="btnPesquisar" class="form-control btn btn-soul">
              Pesquisar
            </button>
          </div>
        </div>
        <div class="area_conteudo" id="conteudo_tabela" style="">
          <div class="form-group navbar navbar-fixed-top container" style="top: 70px;display: none; ">
            <button id="btnVoltar" class="btn btn-primary">
              <span class="glyphicon glyphicon-chevron-left glyphicon-large"></span>
              Voltar
            </button>
          </div>
        </div>
        <div class="area_conteudo" id="conteudo_noticias" style="display: none;">
          <div class="form-group control-group">
            <h3>
              <button id="btnVoltarNoticias" class="btn btn-soul">
                <span class="glyphicon glyphicon-chevron-left glyphicon-large"></span>
                Voltar
              </button>
              <span class="label label-default">
                Notícias
              </span>
            </h3>
            <ul class="media-list" id="area_noticias">
              <li class="media" id="template_noticias" style="display: none;">
                <a class="pull-left" href="">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                
                <div class="media-body">
                  <h4 class="media-heading"></h4>
                  <p id="noticia_titulo"></p>
                  <p id="noticia_texto" style="display: none;"></p>
                  <button id="btnNoticiasLerMais" class="btn btn-soul">
                    Ler mais
                  </button>
                  <button id="btnNoticiasLerMenos" class="btn btn-soul" style="display: none;">
                    Diminuir
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </form>
        
    </div> <!-- /container -->        
    
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dados.js"></script>
  </body>
</html>
